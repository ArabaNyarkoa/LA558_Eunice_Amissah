<!DOCTYPE html>
<html>

  <head>

 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"

 <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
  </head>


  <body>
    <div id="map"></div>
    <script>
      var map = L.map('map').setView([5.595041, -0.19767], 12);

      var tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);


      var marker = L.marker([5.564540, -0.225712]).addTo(map);

      var marker2 = L.marker([5.604569, -0.252778]).addTo(map);

       var marker3 = L.marker([5.613679, -0.195185]).addTo(map);
      
      var circle = L.circle([5.613679, -0.195185], {
        color: 'yellow',
        fillColor: 'green',
        fillOpacity: 0.75,
        radius: 1500
      }).addTo(map);


      var polygon = L.polygon([
        [5.590192, -0.255756],
        [5.591249, -0.252244],
        [5.586767, -0.254523],
        [5.588816, -0.251064]
      ], {
        color: 'blue',
        fillColor: 'purple',
        fillOpacity: 0.75,
      }).addTo(map);

      
                                 

//alternatively you can define the appearance and coordinates within a variable and then pull those into the constructor see more examples at https://www.igismap.com/leafletjs-point-polyline-polygon-rectangle-circle/

      var latlngs = [
        [5.604170, -0.248160],
        [5.601680, -0.246550],
        [5.602161, -0.251432]
      ];
      var polygon2 = L.polygon(latlngs, {
        color: 'black',
        fillColor: 'white',
        fillOpacity: 1.0
      });
      polygon2.addTo(map);

      // A simple red rectangle
      var latlngs = [
        [5.613679, -0.195185],
        [5.596012, -0.242682]
      ];
      var rectOptions = {
        color: 'red',
        weight: 5
      }
      var rectangle = L.rectangle(latlngs, rectOptions);
      rectangle.addTo(map);

    </script>

  </body>
